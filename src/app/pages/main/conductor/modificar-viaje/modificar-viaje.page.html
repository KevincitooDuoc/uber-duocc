<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-label>Coronel</ion-label>
        <ion-label>Coste: 1000$</ion-label>
        <ion-label>Salida: 10:30</ion-label>        
      </ion-label>
      <ion-button id="open-action-sheet" color="dark" slot="end" size="small"  shape="round">
        Modificar
      </ion-button>
      <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
    </ion-item>
  </ion-list>
  
  <ion-button color="danger" expand="block" shape="round" class="ion-margin-top last-button" [routerLink]="['/main/home-c']" >
    Volver
 </ion-button>

</ion-content>
